<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - ტანსაცმლის მაღაზია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gender Selection Screen -->
    <div id="genderSelection" class="gender-screen">
        <div class="gender-container">
            <div class="header-title">
                <svg class="icon-bag" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <h1>FASHION STORE</h1>
                <p>აირჩიე შენი სტილი</p>
            </div>

            <div class="gender-options">
                <button class="gender-btn male" onclick="selectGender('male')">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <h2>ბიჭები</h2>
                    <p>მამაკაცის კოლექცია</p>
                </button>

                <button class="gender-btn female" onclick="selectGender('female')">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <h2>გოგონები</h2>
                    <p>ქალის კოლექცია</p>
                </button>
            </div>

            <button class="admin-link" onclick="showAdminLogin()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                ადმინისტრატორი
            </button>
        </div>
    </div>

    <!-- Main Store -->
    <div id="mainStore" class="main-store" style="display: none;">
        <!-- Header -->
        <header class="store-header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <h1>FASHION STORE</h1>
                </div>
                <div class="header-actions">
                    <span id="genderBadge" class="gender-badge"></span>
                    <button class="btn-change" onclick="changeGender()">შეცვლა</button>
                </div>
            </div>

            <!-- Search & Filter -->
            <div class="search-filter">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="ძიება..." onkeyup="filterProducts()">
                </div>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="ყველა">ყველა</option>
                    <option value="ტანსაცმელი">ტანსაცმელი</option>
                    <option value="ფეხსაცმელი">ფეხსაცმელი</option>
                    <option value="ჟაკეტი">ჟაკეტი</option>
                    <option value="კურტკა">კურტკა</option>
                    <option value="აქსესუარები">აქსესუარები</option>
                </select>
            </div>
        </header>

        <!-- Products Grid -->
        <main class="products-section">
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                <p>პროდუქტები ჯერ არ არის დამატებული</p>
            </div>
        </main>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>ადმინ პანელი</h1>
            <div class="admin-actions">
                <button class="btn-add" onclick="showAddProduct()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    დამატება
                </button>
                <button class="btn-logout" onclick="logoutAdmin()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    გასვლა
                </button>
            </div>
        </header>

        <div id="adminProducts" class="admin-products">
            <!-- Admin products will be loaded here -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content product-detail">
            <button class="modal-close" onclick="closeProductModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="product-detail-grid">
                <div class="product-image-container">
                    <img id="modalProductImage" src="" alt="">
                    <div id="modalOutOfStock" class="out-of-stock-overlay" style="display: none;">
                        <span>არ არის მარაგში</span>
                    </div>
                </div>
                <div class="product-info">
                    <span id="modalCategory" class="product-category"></span>
                    <h2 id="modalProductName"></h2>
                    <p id="modalProductPrice" class="product-price-large"></p>
                    <p id="modalProductDescription" class="product-description"></p>
                    
                    <div class="size-selection">
                        <label>აირჩიე ზომა:</label>
                        <div id="modalSizes" class="sizes-grid"></div>
                    </div>

                    <button id="addToCartBtn" class="btn-add-cart" onclick="addToCart()">
                        კალათაში დამატება
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal" style="display: none;">
        <div class="modal-content admin-login">
            <button class="modal-close" onclick="closeAdminLogin()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h3>ადმინ პანელი</h3>
            <input type="password" id="adminPasswordInput" placeholder="პაროლი" onkeypress="if(event.key==='Enter') adminLogin()">
            <button class="btn-login" onclick="adminLogin()">შესვლა</button>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal" style="display: none;">
        <div class="modal-content edit-product">
            <button class="modal-close" onclick="closeEditProduct()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h3 id="editModalTitle">პროდუქტის დამატება</h3>
            
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>დასახელება *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label>ფასი (₾) *</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>აღწერა</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>კატეგორია</label>
                        <select id="productCategory">
                            <option>ტანსაცმელი</option>
                            <option>ფეხსაცმელი</option>
                            <option>ჟაკეტი</option>
                            <option>კურტკა</option>
                            <option>აქსესუარები</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>სქესი</label>
                        <select id="productGender">
                            <option value="male">ბიჭები</option>
                            <option value="female">გოგონები</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>ზომები (მძიმით გამოყავით)</label>
                    <input type="text" id="productSizes" placeholder="S, M, L, XL">
                </div>

                <div class="form-group">
                    <label>ფოტო *</label>
                    <input type="file" id="productImage" accept="image/*" onchange="previewImage(event)">
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="productInStock" checked>
                        მარაგშია
                    </label>
                </div>

                <button type="submit" class="btn-save">შენახვა</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
